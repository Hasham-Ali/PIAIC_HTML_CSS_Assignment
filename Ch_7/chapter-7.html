<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


        <h1>Chapter # 7 - Forms</h1>
        <br>

        <form action="" method="POST">

        <fieldset>
            <legend>Your Details:</legend>

        <p>Name:
        <input type="text" name="name" size="24" maxlength="30" required>

        <br>
        <br>

        Email:
        <input type="text" name="mail" size="24" maxlength="30" required>
        </p>

        </fieldset>

        <br>

        <fieldset>
            <legend>Your Review:</legend>

        <p>how did you hear about us?
          
        <select>
             <option>Google</option>
             <option>Facebook</option>
             <option>Twitter</option>
             <option>Instagram</option>
        </select>
       </p>

       <p>Would you visit again?

       <br>

       <label><input type="radio" name="visit" value="yes"> Yes </label>

       <label><input type="radio" name="visit" value="no"> No </label>

       <label><input type="radio" name="visit" value="maybe"> Maybe </label>

      

       </p>

       <p>Comments:
       <br>

       <textarea name="comment" rows="6" cols="32"></textarea>
       </p> 

       <p>
           <input type="checkbox" checked> sign me up for email updates
       </p>

       <input type="submit" value="Submit review">

       </fieldset>

       </form>

</body>
</html>
